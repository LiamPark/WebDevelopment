<!DOCTYPE html>
<html>
    <head>
        <title></title>
        <meta charset="utf-8">

    </head>
    <body>
        <h1>Conditional statements</h1>

        <h2>Program</h2>
        <script>
            document.write("1<br>");
            document.write("2<br>");
            document.write("3<br>");
            document.write("4<br>");
        </script>

        <h2>IF-true</h2>
        <!-- when if has true, will execute in if statement-->
        <script>
            document.write("1<br>");
            if(true) {
                document.write("2<br>");
            }
            else {
                document.write("3<br>");
            }
            document.write("4<br>");
        </script>

        <h2>IF-false</h2>
        <!-- when if has false, will execute in else statement-->
        <script>
            document.write("1<br>");
            if(false) {
                document.write("2<br>");
            }
            else {
                document.write("3<br>");
            }
            document.write("4<br>");
        </script>
    </body>
</html>
