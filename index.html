    <p>The <a href="http://www.w3.org/TR/html5/" target="_blank" title="HTML5 specification">HyperText Markup Language or HTML </a> is the standard markup language for documents designed to be displayed in a web browser. It can be assisted by technologies such as <strong><u>Cascading Style Sheets</u> (CSS)</strong> and scripting languages such as <strong>JavaScript</strong>.
